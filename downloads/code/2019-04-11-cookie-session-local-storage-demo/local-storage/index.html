<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>游泳健身了解一下</title>
    <link rel="stylesheet" href="../common/style.css">
</head>

<body>
    <h1>游泳健身了解一下</h1>
    <img class="strong-man" src="../common/strong-man.png" alt="长胡子猛男">

    <div class="form">
        <h2>问卷 1</h2>

        <form action="submit1.html" method="POST">

            <div>
                <p>你喜欢游泳吗？</p>
                <input type="radio" name="swim" value="1" id="swim-1">
                <label for="swim-1">喜欢</label>
                <input type="radio" name="swim" value="0" id="swim-0">
                <label for="swim-0">不喜欢</label>
            </div>

            <div>
                <p>你喜欢拳击吗？</p>
                <input type="radio" name="boxing" value="1" id="boxing-1">
                <label for="boxing-1">喜欢</label>
                <input type="radio" name="boxing" value="0" id="boxing-0">
                <label for="boxing-0">不喜欢</label>
            </div>

            <p>
                <input type="submit" value="提交">
            </p>

        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function () {
            localStorage.setItem('swim', document.querySelector('input[name="swim"]:checked').value);
            localStorage.setItem('boxing', document.querySelector('input[name="boxing"]:checked').value);
        });
    </script>
</body>

</html>
